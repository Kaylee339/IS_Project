<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
      background: #000;
      border: 2px solid white;
    }

    .block {
      width: 30px;
      height: 30px;
      background-color: transparent;
      border: 1px solid #222;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #score {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #game-wrapper {
  display: flex;
  align-items: flex-start;
  gap: 20px;
    }

    #score-panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 5px;
    }

    #score {
    font-size: 1.2em;
    background-color: #222;
    padding: 10px;
    border: 2px solid white;
    border-radius: 5px;
    }

    #restart {
  margin-top: 15px;
    }

    #center-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
    }

    
    #game-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    }

  </style>
</head>
<body>

    <h1>Tetris</h1>
    <div id="game-wrapper">
        <div id="tetris"></div>
        <div id="score-panel"></div>
    </div>
    

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è Left</button>
    <button onclick="rotate()">üîÑ Rotate</button>
    <button onclick="moveRight()">‚û°Ô∏è Right</button>
    <button onclick="moveDown()">‚¨áÔ∏è Down</button>
  </div>

  <div id="restart">
    <button onclick="startOver()">üîÅ Start Over</button>
  </div>

  <div id="score">Score: 0</div>

  <script>
    const rows = 20;
    const cols = 10;
    const tetris = document.getElementById('tetris');
    const scoreDisplay = document.getElementById('score');
    let board = Array.from({ length: rows }, () => Array(cols).fill(null));
    let score = 0;
    let gameOver = false;

    const shapes = [
      { color: 'red',     blocks: [[1,1],[1,1]] },              // O
      { color: 'blue',    blocks: [[1,0,0],[1,1,1]] },          // L
      { color: 'green',   blocks: [[0,0,1],[1,1,1]] },          // J
      { color: 'purple',  blocks: [[0,1,1],[1,1,0]] },          // S
      { color: 'orange',  blocks: [[1,1,0],[0,1,1]] },          // Z
      { color: 'yellow',  blocks: [[1,1,1,1]] },                // I
      { color: 'cyan',    blocks: [[1,1,1],[0,1,0]] }           // T
    ];

    function createBoardUI() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const block = document.createElement('div');
          block.className = 'block';
          block.dataset.row = r;
          block.dataset.col = c;
          tetris.appendChild(block);
        }
      }
    }

    let currentShape = null;
    let position = { row: 0, col: 4 };

    function spawnShape() {
      currentShape = JSON.parse(JSON.stringify(shapes[Math.floor(Math.random() * shapes.length)]));
      position = { row: 0, col: 4 };
      if (!canPlace(currentShape.blocks, position.row, position.col)) {
        gameOver = true;
        alert(`Game Over! Final Score: ${score}`);
      } else {
        draw();
      }
    }

    function canPlace(shape, rowOffset, colOffset) {
      return shape.every((row, r) =>
        row.every((cell, c) => {
          if (!cell) return true;
          const newRow = rowOffset + r;
          const newCol = colOffset + c;
          return (
            newRow >= 0 &&
            newRow < rows &&
            newCol >= 0 &&
            newCol < cols &&
            board[newRow][newCol] === null
          );
        })
      );
    }

    function draw() {
      clearBoardUI();
      // Draw static blocks
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c]) {
            paintBlock(r, c, board[r][c]);
          }
        }
      }
      // Draw current shape
      currentShape.blocks.forEach((row, r) => {
        row.forEach((val, c) => {
          if (val) {
            const x = position.row + r;
            const y = position.col + c;
            if (x >= 0 && x < rows && y >= 0 && y < cols) {
              paintBlock(x, y, currentShape.color);
            }
          }
        });
      });
    }

    function clearBoardUI() {
      const allBlocks = document.querySelectorAll('.block');
      allBlocks.forEach(block => block.style.backgroundColor = 'transparent');
    }

    function paintBlock(r, c, color) {
      const block = document.querySelector(`.block[data-row='${r}'][data-col='${c}']`);
      if (block) block.style.backgroundColor = color;
    }

    function moveDown() {
      if (gameOver) return;
      if (canPlace(currentShape.blocks, position.row + 1, position.col)) {
        position.row++;
      } else {
        // Merge shape into board
        currentShape.blocks.forEach((row, r) => {
          row.forEach((val, c) => {
            if (val) {
              const x = position.row + r;
              const y = position.col + c;
              if (x >= 0 && x < rows && y >= 0 && y < cols) {
                board[x][y] = currentShape.color;
              }
            }
          });
        });
        clearLines();
        spawnShape();
      }
      draw();
    }

    function moveLeft() {
      if (canPlace(currentShape.blocks, position.row, position.col - 1)) {
        position.col--;
        draw();
      }
    }

    function moveRight() {
      if (canPlace(currentShape.blocks, position.row, position.col + 1)) {
        position.col++;
        draw();
      }
    }

    function rotate() {
      const rotated = currentShape.blocks[0].map((_, i) =>
        currentShape.blocks.map(row => row[i])
      ).reverse();
      if (canPlace(rotated, position.row, position.col)) {
        currentShape.blocks = rotated;
        draw();
      }
    }

    function clearLines() {
      for (let r = rows - 1; r >= 0; r--) {
        if (board[r].every(cell => cell !== null)) {
          board.splice(r, 1);
          board.unshift(Array(cols).fill(null));
          score += 10;
          scoreDisplay.textContent = `Score: ${score}`;
          r++; // Recheck the same row
        }
      }
    }

    function gameLoop() {
      if (!gameOver) moveDown();
    }

    // Initialize
    createBoardUI();
    spawnShape();
    setInterval(gameLoop, 500);

    function startOver() {
        // Reset board and UI
        board = Array.from({ length: rows }, () => Array(cols).fill(null));
        score = 0;
        gameOver = false;
        scoreDisplay.textContent = "Score: 0";
        clearBoardUI();
        spawnShape();
    }
  </script>
    
  
</body>
</html>
